    <div class="sep">
        <h2>Cadastro</h2>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <hr>
    </div>
    <form class="formulario" method="get" action="">
        
        <div class="metade">
            <input type="text" placeholder="Nome Completo" required="" id="nome" class="full">
            <input type="email" placeholder="E-mail" required="" id="email" class="full">
            <input class="linha" type="text" name="cep" id="cep" required="" placeholder="CEP">
            <input class="linha" type="text" placeholder="Telefone" required="" id="tel">
            <input type="text" placeholder="Profissão" required="" id="prof" class="full">
            <input class="linha" type="date" placeholder="Data de Nascimento" required="" id="nasc">
            <input class="linha" type="text" placeholder="CPF" required="" id="cpf">
            
        </div>

        <div class="metade">
            <div class="escolha">
                <label>Sexo:</label>
                <div class="opcoes">
                    <input type="radio" name="masc" value="Masculino">Masculino <br>
                    <input type="radio" name="masc" value="Feminino">Feminino <br>
                </div>
            </div>
            <textarea name="obs" id="obs" placeholder="Obervações"></textarea>
        </div>

        
        <input type="submit" value="Enviar Dados" class="btn submit" onclick="cadastraEmail()">
        <input type="reset" value="Limpar Dados" class="btn rest">

    </form>
